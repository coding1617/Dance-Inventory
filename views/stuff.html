<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/stylesheets/stuffStyle.css">

</head>

<body class="purple lighten-4">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1 class="pink-text accent-3">Dance Inventory:</h1>
            <table>
                <thead>

                    <tr>
                        <th class="blue-text darken-2">Item</th>
                        <th class="blue-text darken-2">Quantity</th>
                        <th class="blue-text darken-2">Photo</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Tap Costume</td>
                        <td>5</td>
                        <td>
                            <img class="responsive-img" width="100" height="200" src="/images/image2.jpg">
                        </td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Ballet Costume</td>
                        <td>7</td>
                        <td>
                            <img class="responsive-img" width="100" height="200" src="/images/image3.jpg">
                        </td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/stuff/item"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2 class="pink-text accent-3">Add stuff:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Item Name:</label>
                        <input type="text" name="name" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Quantity:</label>
                        <input type="number" name="quantity" value=0 required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
